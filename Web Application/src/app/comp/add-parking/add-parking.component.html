<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Nom du parking</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter nom du parking"
        minlength="2"
        [(ngModel)]="parking.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="">Adresse</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter l'adresse"
        name="address"
        [(ngModel)]="parking.address"
      />
    </div>
    <div class="form-group">
      <label for="">Coordinates</label>
      <input type="text" class="form-control" placeholder="lat" name="lat" />
      <input type="text" class="form-control" placeholder="long" name="long" />
    </div>
    <div class="form-group">
      <label for="">Nombre d'emplacement</label>
      <input
        type="number"
        class="form-control"
        placeholder="1"
        value="1"
        [(ngModel)]="parking.total"
        name="total"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newParking()">Add</button>
</div>
