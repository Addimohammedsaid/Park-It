<h1>List Parkings</h1>
<div *ngFor="let parking of parkings" style="width: 300px;">
  <app-details-parking [parking]="parking"></app-details-parking>
</div>
<div style="margin-top: 20px;">
  <button type="button" class="button btn-danger" (click)="deleteParkings()">
    Delete All
  </button>
</div>
